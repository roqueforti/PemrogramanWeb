<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekerja dengan list</title>
</head>
<body>
    Ordered list
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>
    <br>
    <hr>
    Unordered list
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
    <br>
    <hr>
    Definition list
    <dl>
        <dt>satu</dt>
        <dd>satu satu</dd>
        <dd>satu dua</dd>
        <dt>dua</dt>
        <dd>dua dua</dd>
    </dl>
</body>
</html>
